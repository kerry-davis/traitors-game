<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traitors - Social Deduction Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Load Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load Google GenAI SDK and attach to window -->
    <script type="module">
      import { GoogleGenAI } from "https://aistudiocdn.com/@google/genai@^1.29.0";
      window.GoogleGenAI = GoogleGenAI;
    </script>
  </head>
  <body class="bg-slate-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Our entire application code, transpiled by Babel -->
    <script type="text/babel" data-presets="react">
      // All application code is consolidated into this single file
      // to avoid module loading issues on static hosting.

      // --- React Hooks ---
      // Make hooks globally available to all components in this script
      const { useState, useEffect, useMemo } = React;

      // --- Game Constants ---
      const Role = {
        FAITHFUL: 'FAITHFUL',
        TRAITOR: 'TRAITOR',
      };

      const GameStage = {
        SETUP: 'SETUP',
        REVEALING: 'REVEALING',
        DISCUSSION: 'DISCUSSION',
        END: 'END',
      };


      // --- Gemini Service & Word Management ---
      const fetchSecretWord = (() => {
        // High-quality, curated list of simple, concrete nouns suitable for all ages.
        // This is the primary source for words to ensure quality and instant game starts.
        const curatedWordList = [
          'apple', 'ball', 'bed', 'bell', 'bird', 'boat', 'book', 'box', 'boy', 'bread', 'bridge', 'brush', 'bus', 'cake', 'car', 'cat', 'chair', 'clock', 'cloud', 'coat',
          'corn', 'cow', 'cup', 'dog', 'doll', 'door', 'duck', 'egg', 'eye', 'fan', 'fish', 'flag', 'floor', 'flower', 'fork', 'girl', 'glove', 'grape', 'grass',
          'hand', 'hat', 'horse', 'house', 'key', 'kite', 'leaf', 'leg', 'light', 'man', 'map', 'milk', 'moon', 'mouse', 'nail', 'nest', 'nose', 'pen', 'pencil', 'pig',
          'plane', 'plate', 'pot', 'rain', 'ring', 'river', 'road', 'rock', 'room', 'rope', 'seed', 'sheep', 'shoe', 'shirt', 'sink', 'slide', 'snake', 'sock', 'spoon', 'star',
          'stone', 'store', 'sun', 'swing', 'table', 'tent', 'train', 'tree', 'truck', 'watch', 'water', 'wheel', 'wind', 'window', 'woman'
        ];
        
        const getRandomCuratedWord = () => curatedWordList[Math.floor(Math.random() * curatedWordList.length)];
      
        return async () => {
          // Safely check for process.env to avoid crashing in browser environments
          const API_KEY = (typeof process !== 'undefined' && process.env) ? process.env.API_KEY : null;
          const ai = (API_KEY && window.GoogleGenAI) ? new window.GoogleGenAI({ apiKey: API_KEY }) : null;

          if (!ai) {
            console.log("Using built-in word list due to missing API key.");
            return getRandomCuratedWord();
          }
          
          try {
            console.log("Attempting to fetch a word from Gemini API...");
            // The prompt is heavily guided to request a simple, child-friendly word.
            const response = await ai.models.generateContent({
              model: 'gemini-2.5-flash',
              contents: 'Generate a single, common, concrete noun that a five-year-old can understand. Examples: "car", "sun", "apple". Return only the single word in lowercase.',
            });
            
            const word = response.text.trim().toLowerCase();
            
            // Validate the word from the API. It must be a single, alphabetic word.
            if (word && !/\s/.test(word) && /^[a-z]+$/.test(word)) {
              console.log("Successfully fetched word from Gemini:", word);
              return word;
            }
            
            console.warn("Gemini returned an invalid format. Using high-quality fallback word.");
            return getRandomCuratedWord();

          } catch (error) {
            console.error("Error fetching secret word from Gemini:", error);
            console.log("Using high-quality fallback word due to API error.");
            return getRandomCuratedWord();
          }
        };
      })();


      // --- Icon Components ---
      const PlayerIcon = ({ className = "w-16 h-16" }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          className={className}
        >
          <path
            fillRule="evenodd"
            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            clipRule="evenodd"
          />
        </svg>
      );

      const FaithfulIcon = ({ className = "w-16 h-16" }) => (
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          fill="currentColor" 
          className={className}
        >
          <path 
            fillRule="evenodd" 
            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" 
            clipRule="evenodd" 
          />
        </svg>
      );

      const TraitorIcon = ({ className = "w-16 h-16" }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          className={className}
        >
            <path d="M12.88,2.09L12,2L11.12,2.09C9.06,2.33 7.22,3.78 6.5,5.85L6.45,6H6.38C4.2,6 2.5,7.56 2.5,9.5C2.5,11.23 3.75,12.65 5.38,12.92L5.5,13V15.5C5.5,16.88 6.63,18 8,18H9.5V21.5L10,22H14L14.5,21.5V18H16C17.38,18 18.5,16.88 18.5,15.5V13L18.63,12.92C20.25,12.65 21.5,11.23 21.5,9.5C21.5,7.56 19.81,6 17.63,6H17.55L17.5,5.85C16.78,3.78 14.94,2.33 12.88,2.09M9,9A1,1 0 0,1 10,10A1,1 0 0,1 9,11A1,1 0 0,1 8,10A1,1 0 0,1 9,9M15,9A1,1 0 0,1 16,10A1,1 0 0,1 15,11A1,1 0 0,1 14,10A1,1 0 0,1 15,9Z" />
        </svg>
      );


      // --- Main Application Component ---
      const App = () => {
        const [gameStage, setGameStage] = useState(GameStage.SETUP);
        const [numPlayers, setNumPlayers] = useState(() => {
          return parseInt(localStorage.getItem('numPlayers') || '3', 10);
        });
        const [numTraitors, setNumTraitors] = useState(() => {
          return parseInt(localStorage.getItem('numTraitors') || '1', 10);
        });

        const [secretWord, setSecretWord] = useState('');
        const [playerRoles, setPlayerRoles] = useState([]);
        const [currentPlayerIndex, setCurrentPlayerIndex] = useState(0);
        const [startingPlayer, setStartingPlayer] = useState(null);
        
        // State for setup screen inputs and validation
        const [playerInput, setPlayerInput] = useState(numPlayers.toString());
        const [traitorInput, setTraitorInput] = useState(numTraitors.toString());
        const [error, setError] = useState('');

        // Save settings to localStorage whenever they change
        useEffect(() => {
          localStorage.setItem('numPlayers', numPlayers.toString());
          localStorage.setItem('numTraitors', numTraitors.toString());
        }, [numPlayers, numTraitors]);

        // Validation logic for game settings
        useEffect(() => {
          const players = parseInt(playerInput, 10);
          const traitors = parseInt(traitorInput, 10);
          
          if (isNaN(players) || isNaN(traitors)) {
            setError('Please enter valid numbers.');
            return;
          }

          if (players < 3) {
            setError('You need at least 3 players.');
          } else if (traitors < 1) {
            setError('You need at least 1 traitor.');
          } else if (traitors >= players) {
            setError('You must have fewer traitors than players.');
          } else {
            setError('');
            // Only update the actual game state if the inputs are valid
            setNumPlayers(players);
            setNumTraitors(traitors);
          }
        }, [playerInput, traitorInput]);


        const handleStartGame = async () => {
          if (error) return; // Prevent starting with invalid settings

          const word = await fetchSecretWord();
          setSecretWord(word.toUpperCase());

          const roles = new Array(numPlayers).fill(Role.FAITHFUL);
          let traitorsAssigned = 0;
          while (traitorsAssigned < numTraitors) {
            const randomIndex = Math.floor(Math.random() * numPlayers);
            if (roles[randomIndex] === Role.FAITHFUL) {
              roles[randomIndex] = Role.TRAITOR;
              traitorsAssigned++;
            }
          }

          setPlayerRoles(roles);
          setCurrentPlayerIndex(0);
          setGameStage(GameStage.REVEALING);
        };

        const handleRevealNext = () => {
          if (currentPlayerIndex < numPlayers - 1) {
            setCurrentPlayerIndex(currentPlayerIndex + 1);
          } else {
            // All roles revealed, move to discussion
            const firstPlayer = Math.floor(Math.random() * numPlayers) + 1;
            setStartingPlayer(firstPlayer);
            setGameStage(GameStage.DISCUSSION);
          }
        };

        const handleRevealTraitors = () => {
          setGameStage(GameStage.END);
        };

        const handlePlayAgain = () => {
          setGameStage(GameStage.SETUP);
          setPlayerRoles([]);
          setSecretWord('');
          setCurrentPlayerIndex(0);
          setStartingPlayer(null);
          // Keep the last valid settings for the next game
          setPlayerInput(numPlayers.toString());
          setTraitorInput(numTraitors.toString());
          setError('');
        };
        
        const renderGameStage = () => {
          switch (gameStage) {
            case GameStage.SETUP:
              return (
                <SetupScreen
                  playerInput={playerInput}
                  setPlayerInput={setPlayerInput}
                  traitorInput={traitorInput}
                  setTraitorInput={setTraitorInput}
                  onStartGame={handleStartGame}
                  error={error}
                />
              );
            case GameStage.REVEALING:
              return (
                <RevealScreen
                  currentPlayerIndex={currentPlayerIndex}
                  playerRole={playerRoles[currentPlayerIndex]}
                  secretWord={secretWord}
                  onNext={handleRevealNext}
                  totalPlayers={numPlayers}
                />
              );
            case GameStage.DISCUSSION:
              return (
                <DiscussionScreen 
                  onRevealTraitors={handleRevealTraitors}
                  startingPlayer={startingPlayer}
                />
              );
            case GameStage.END:
                return (
                    <EndScreen
                        playerRoles={playerRoles}
                        onPlayAgain={handlePlayAgain}
                    />
                );
            default:
              return <div>Error: Unknown game stage.</div>;
          }
        };

        return (
          <main className="min-h-screen flex items-center justify-center p-4">
            {renderGameStage()}
          </main>
        );
      };


      // --- Screen Components ---

      const SetupScreen = ({ playerInput, setPlayerInput, traitorInput, setTraitorInput, onStartGame, error }) => {
        const isButtonDisabled = !!error;
        return (
          <div className="bg-slate-800 text-white rounded-lg p-8 shadow-2xl max-w-md w-full text-center">
            <h1 className="text-5xl font-bold mb-4">Traitors</h1>
            <p className="text-slate-400 mb-8">
              A social deduction game of trust and betrayal.
            </p>
            <div className="space-y-6">
              <div className="flex flex-col items-center">
                <label htmlFor="players" className="text-lg font-semibold mb-2">
                  Number of Players
                </label>
                <input
                  id="players"
                  type="number"
                  value={playerInput}
                  onChange={(e) => setPlayerInput(e.target.value)}
                  className="bg-slate-700 text-white text-2xl font-bold rounded-md text-center w-32 p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
              </div>
              <div className="flex flex-col items-center">
                <label htmlFor="traitors" className="text-lg font-semibold mb-2">
                  Number of Traitors
                </label>
                <input
                  id="traitors"
                  type="number"
                  value={traitorInput}
                  onChange={(e) => setTraitorInput(e.target.value)}
                  className="bg-slate-700 text-white text-2xl font-bold rounded-md text-center w-32 p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
              </div>
            </div>

            {error && <p className="text-red-400 mt-4 font-semibold">{error}</p>}
            
            <button
              onClick={onStartGame}
              disabled={isButtonDisabled}
              className={`w-full mt-8 py-4 px-6 text-2xl font-bold rounded-lg transition-all duration-300
                ${isButtonDisabled 
                  ? 'bg-slate-600 text-slate-400 cursor-not-allowed' 
                  : 'bg-indigo-600 hover:bg-indigo-500 transform hover:scale-105'
                }`}
            >
              Start Game
            </button>
          </div>
        );
      };

      const RevealScreen = ({ currentPlayerIndex, playerRole, secretWord, onNext, totalPlayers }) => {
        const [isRevealed, setIsRevealed] = useState(false);

        const handleReveal = () => setIsRevealed(true);
        const handleNext = () => {
          setIsRevealed(false);
          onNext();
        };
        
        const isTraitor = playerRole === Role.TRAITOR;
        const screenColor = isTraitor ? 'bg-rose-900' : 'bg-slate-800';
        const textColor = isTraitor ? 'text-rose-200' : 'text-slate-200';
        const iconColor = isTraitor ? 'text-rose-300' : 'text-slate-400';
        const wordBgColor = isTraitor ? '' : 'bg-slate-700';
        const buttonText = currentPlayerIndex === totalPlayers - 1 ? "Start Discussion" : "Next Player";

        if (!isRevealed) {
          return (
            <div className="bg-slate-800 text-white rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in" style={{minHeight: '400px'}}>
              <PlayerIcon className={`w-24 h-24 text-slate-400 mb-4`} />
              <h2 className="text-4xl font-bold">Player {currentPlayerIndex + 1}</h2>
              <p className="text-slate-400 text-lg mt-2">It's your turn.</p>
              <button
                onClick={handleReveal}
                className="mt-8 bg-indigo-600 hover:bg-indigo-500 text-white py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105"
              >
                Tap to Reveal Role
              </button>
            </div>
          );
        }

        return (
          <div className={`${screenColor} ${textColor} rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in`} style={{minHeight: '400px'}}>
            {isTraitor ? <TraitorIcon className={`w-24 h-24 ${iconColor} mb-4`} /> : <FaithfulIcon className={`w-24 h-24 ${iconColor} mb-4`} />}
            <p className="text-2xl">You are a</p>
            <h2 className="text-6xl font-extrabold my-2">{playerRole}</h2>
            {!isTraitor && (
              <div className="mt-4">
                <p className="text-lg">The secret word is:</p>
                <div className={`mt-2 ${wordBgColor} rounded-md px-6 py-2`}>
                  <p className="text-4xl font-bold tracking-widest">{secretWord}</p>
                </div>
              </div>
            )}
            <button
              onClick={handleNext}
              className="mt-8 bg-white/20 hover:bg-white/30 text-white py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105"
            >
              {buttonText}
            </button>
          </div>
        );
      };
      
      const DiscussionScreen = ({ onRevealTraitors, startingPlayer }) => (
          <div className="bg-slate-800 text-white rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in">
              <PlayerIcon className="w-24 h-24 text-slate-400 mb-4" />
              <h2 className="text-4xl font-bold mb-4">Discuss!</h2>
              <p className="text-slate-300 text-xl mb-2">
                  Work together to find the traitors in your midst.
              </p>
              <p className="text-slate-300 text-xl mb-8">
                  Player <span className="font-bold text-indigo-400">{startingPlayer}</span>, you go first.
              </p>
              <button
                  onClick={onRevealTraitors}
                  className="mt-4 bg-rose-700 hover:bg-rose-600 text-white py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105"
              >
                  Reveal Traitors
              </button>
          </div>
      );
      
      const EndScreen = ({ playerRoles, onPlayAgain }) => {
        const traitors = playerRoles.map((role, index) => ({ role, index }))
                                     .filter(p => p.role === Role.TRAITOR);
        return (
          <div className="bg-slate-800 text-white rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in">
            <h2 className="text-5xl font-bold mb-6">Game Over</h2>
            <div className="mb-8">
              <h3 className="text-2xl font-semibold text-rose-400 mb-4">The Traitor{traitors.length > 1 ? 's were' : ' was'}:</h3>
              <div className="flex items-center justify-center gap-6">
                {traitors.map(traitor => (
                    <div key={traitor.index} className="flex flex-col items-center">
                        <TraitorIcon className="w-16 h-16 text-rose-400" />
                        <p className="mt-2 text-xl font-bold">Player {traitor.index + 1}</p>
                    </div>
                ))}
              </div>
            </div>
            <button
              onClick={onPlayAgain}
              className="mt-4 bg-indigo-600 hover:bg-indigo-500 text-white py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105"
            >
              Play Again
            </button>
          </div>
        );
      };


      // --- Mount the Application ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
  </body>
</html>
