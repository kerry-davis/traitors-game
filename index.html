<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traitors - Social Deduction Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#1e293b">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Load Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
  </head>
  <body class="bg-slate-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Our entire application code, transpiled by Babel -->
    <script type="text/babel" data-presets="react">
      // All application code is consolidated into this single file
      // to avoid module loading issues on static hosting.

      // --- React Hooks ---
      // Make hooks globally available to all components in this script
      const { useState, useEffect } = React;

      // --- Game Constants ---
      const Role = {
        FAITHFUL: 'FAITHFUL',
        TRAITOR: 'TRAITOR',
      };

      const GameStage = {
        SETUP: 'SETUP',
        REVEALING: 'REVEALING',
        DISCUSSION: 'DISCUSSION',
        END: 'END',
      };

      const Theme = {
        DARK: 'dark',
        LIGHT: 'light',
      };

      const themeConfig = {
        [Theme.DARK]: {
          bodyClasses: ['bg-slate-900', 'text-white'],
          mainText: 'text-white',
          cardBg: 'bg-slate-800',
          cardText: 'text-white',
          subtleText: 'text-slate-400',
          input: 'bg-slate-700 text-white border border-transparent',
          primaryButton: 'bg-indigo-600 hover:bg-indigo-500 text-white',
          disabledButton: 'bg-slate-600 text-slate-400 cursor-not-allowed',
          secondaryButton: 'bg-white/20 hover:bg-white/30 text-white',
          iconPrimary: 'text-slate-400',
          faithfulWordBg: 'bg-slate-700',
          discussionSubtle: 'text-slate-300',
          discussionHighlight: 'text-indigo-400',
          traitorScreenBg: 'bg-rose-900 animate-pulse-red-dark',
          traitorScreenText: 'text-rose-200',
          traitorIcon: 'text-rose-300',
          faithfulScreenBg: 'bg-slate-800',
          faithfulScreenText: 'text-slate-200',
          faithfulIcon: 'text-slate-400',
          toggleButton: 'bg-slate-700 hover:bg-slate-600 text-white',
          toggleFocus: 'focus:ring-indigo-400 focus:ring-offset-2 focus:ring-offset-slate-900',
          mainBackground: 'bg-slate-900',
        },
        [Theme.LIGHT]: {
          bodyClasses: ['bg-slate-100', 'text-slate-900'],
          mainText: 'text-slate-900',
          cardBg: 'bg-white',
          cardText: 'text-slate-900',
          subtleText: 'text-slate-600',
          input: 'bg-slate-100 text-slate-900 border border-slate-300',
          primaryButton: 'bg-indigo-600 hover:bg-indigo-500 text-white',
          disabledButton: 'bg-slate-300 text-slate-500 cursor-not-allowed',
          secondaryButton: 'bg-slate-900/10 hover:bg-slate-900/20 text-slate-900',
          iconPrimary: 'text-slate-500',
          faithfulWordBg: 'bg-slate-200',
          discussionSubtle: 'text-slate-600',
          discussionHighlight: 'text-indigo-600',
          traitorScreenBg: 'bg-rose-100 animate-pulse-red-light',
          traitorScreenText: 'text-rose-900',
          traitorIcon: 'text-rose-600',
          faithfulScreenBg: 'bg-white',
          faithfulScreenText: 'text-slate-800',
          faithfulIcon: 'text-slate-500',
          toggleButton: 'bg-slate-200 hover:bg-slate-300 text-slate-900',
          toggleFocus: 'focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-100',
          mainBackground: 'bg-slate-100',
        },
      };

      const getRandomInt = (max) => {
        if (max <= 0) return 0;
        if (window.crypto && typeof window.crypto.getRandomValues === 'function') {
          const maxUint32 = 0xffffffff;
          const limit = maxUint32 - (maxUint32 % max);
          let randomValue;
          do {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            randomValue = array[0];
          } while (randomValue >= limit);
          return randomValue % max;
        }
        return Math.floor(Math.random() * max);
      };

      const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
          const j = getRandomInt(i + 1);
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      };
      // --- Word Management ---
      const curatedWordList = [
        'apple', 'ball', 'bed', 'bell', 'bird', 'boat', 'book', 'box', 'boy', 'bread', 'bridge', 'brush', 'bus', 'cake', 'car', 'cat', 'chair', 'clock', 'cloud', 'coat',
        'corn', 'cow', 'cup', 'dog', 'doll', 'door', 'duck', 'egg', 'eye', 'fan', 'fish', 'flag', 'floor', 'flower', 'fork', 'girl', 'glove', 'grape', 'grass',
        'hand', 'hat', 'horse', 'house', 'key', 'kite', 'leaf', 'leg', 'light', 'man', 'map', 'milk', 'moon', 'mouse', 'nail', 'nest', 'nose', 'pen', 'pencil', 'pig',
        'plane', 'plate', 'pot', 'rain', 'ring', 'river', 'road', 'rock', 'room', 'rope', 'seed', 'sheep', 'shoe', 'shirt', 'sink', 'slide', 'snake', 'sock', 'spoon', 'star',
        'stone', 'store', 'sun', 'swing', 'table', 'tent', 'train', 'tree', 'truck', 'watch', 'water', 'wheel', 'wind', 'window', 'woman'
      ];

      const fetchSecretWord = async () => curatedWordList[Math.floor(Math.random() * curatedWordList.length)];


      // --- Icon Components ---
      const PlayerIcon = ({ className = "w-16 h-16" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}><path fillRule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clipRule="evenodd" /></svg>
      );

      const FaithfulIcon = ({ className = "w-16 h-16" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}><path fillRule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clipRule="evenodd" /></svg>
      );

      const TraitorIcon = ({ className = "w-16 h-16" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}><path d="M12,2A9,9 0 0,0 3,11V22H21V11A9,9 0 0,0 12,2M8,10A2,2 0 0,1 10,12A2,2 0 0,1 8,14A2,2 0 0,1 6,12A2,2 0 0,1 8,10M16,10A2,2 0 0,1 18,12A2,2 0 0,1 16,14A2,2 0 0,1 14,12A2,2 0 0,1 16,10M12,16C14,16 15.5,14.5 15.5,12.5H8.5C8.5,14.5 10,16 12,16Z" /></svg>
      );
      
      // --- Main Application Component ---
      const THEME_STORAGE_KEY = 'traitors-theme';

      const App = () => {
        const [theme, setTheme] = useState(() => {
          try {
            const storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
            return storedTheme === Theme.LIGHT ? Theme.LIGHT : Theme.DARK;
          } catch (error) {
            return Theme.DARK;
          }
        });

        const themeStyles = themeConfig[theme];

        const [gameStage, setGameStage] = useState(GameStage.SETUP);
        const [numPlayers, setNumPlayers] = useState(() => parseInt(localStorage.getItem('numPlayers') || '3', 10));
        const [numTraitors, setNumTraitors] = useState(() => parseInt(localStorage.getItem('numTraitors') || '1', 10));

        const [secretWord, setSecretWord] = useState('');
        const [playerRoles, setPlayerRoles] = useState([]);
        const [currentPlayerIndex, setCurrentPlayerIndex] = useState(0);
        const [startingPlayer, setStartingPlayer] = useState(null);
        
        const [playerInput, setPlayerInput] = useState(numPlayers.toString());
        const [traitorInput, setTraitorInput] = useState(numTraitors.toString());
        const [error, setError] = useState('');

        useEffect(() => {
          try {
            localStorage.setItem(THEME_STORAGE_KEY, theme);
          } catch (error) {
            // ignored
          }

          const classList = document.body.classList;
          const classesToRemove = new Set();
          Object.values(themeConfig).forEach(config => {
            config.bodyClasses.forEach(cls => classesToRemove.add(cls));
          });
          classesToRemove.forEach(cls => classList.remove(cls));
          themeStyles.bodyClasses.forEach(cls => classList.add(cls));
          document.body.setAttribute('data-theme', theme);
          document.documentElement.setAttribute('data-theme', theme);
          if (window.matchMedia) {
            document.documentElement.style.colorScheme = theme === Theme.DARK ? 'dark' : 'light';
          }
        }, [theme, themeStyles]);

        useEffect(() => {
          localStorage.setItem('numPlayers', numPlayers.toString());
          localStorage.setItem('numTraitors', numTraitors.toString());
        }, [numPlayers, numTraitors]);

        useEffect(() => {
          const players = parseInt(playerInput, 10);
          const traitors = parseInt(traitorInput, 10);
          
          if (isNaN(players) || isNaN(traitors)) {
            setError('Please enter valid numbers.');
            return;
          }

          if (players < 3) { setError('You need at least 3 players.'); } 
          else if (traitors < 1) { setError('You need at least 1 traitor.'); } 
          else if (traitors >= players) { setError('You must have fewer traitors than players.'); } 
          else {
            setError('');
            setNumPlayers(players);
            setNumTraitors(traitors);
          }
        }, [playerInput, traitorInput]);

        const toggleTheme = () => {
          setTheme(prevTheme => (prevTheme === Theme.DARK ? Theme.LIGHT : Theme.DARK));
        };


        const handleStartGame = async () => {
          if (error) return;

          const word = await fetchSecretWord();
          setSecretWord(word.toUpperCase());

          const roles = new Array(numPlayers).fill(Role.FAITHFUL);
          const playerIndices = shuffleArray(Array.from({ length: numPlayers }, (_, index) => index));
          playerIndices.slice(0, numTraitors).forEach(index => {
            roles[index] = Role.TRAITOR;
          });

          setPlayerRoles(roles);
          setCurrentPlayerIndex(0);
          setGameStage(GameStage.REVEALING);
        };

        const handleRevealNext = () => {
          if (currentPlayerIndex < numPlayers - 1) {
            setCurrentPlayerIndex(currentPlayerIndex + 1);
          } else {
            const faithfulIndices = playerRoles
              .map((role, index) => (role === Role.FAITHFUL ? index : -1))
              .filter(index => index !== -1);
            
            let firstPlayer;
            if (faithfulIndices.length > 0) {
              const randomFaithfulIndex = faithfulIndices[Math.floor(Math.random() * faithfulIndices.length)];
              firstPlayer = randomFaithfulIndex + 1;
            } else {
              // Fallback in case there are no faithful players (should not happen with validation)
              firstPlayer = Math.floor(Math.random() * numPlayers) + 1;
            }
            
            setStartingPlayer(firstPlayer);
            setGameStage(GameStage.DISCUSSION);
          }
        };

        const handleRevealTraitors = () => setGameStage(GameStage.END);

        const handlePlayAgain = () => {
          setGameStage(GameStage.SETUP);
          setPlayerRoles([]);
          setSecretWord('');
          setCurrentPlayerIndex(0);
          setStartingPlayer(null);
          setPlayerInput(numPlayers.toString());
          setTraitorInput(numTraitors.toString());
          setError('');
        };
        
        const renderGameStage = () => {
          switch (gameStage) {
            case GameStage.SETUP:
              return (
                <SetupScreen
                  playerInput={playerInput}
                  setPlayerInput={setPlayerInput}
                  traitorInput={traitorInput}
                  setTraitorInput={setTraitorInput}
                  onStartGame={handleStartGame}
                  error={error}
                  themeStyles={themeStyles}
                />
              );
            case GameStage.REVEALING:
              return (
                <RevealScreen
                  currentPlayerIndex={currentPlayerIndex}
                  playerRole={playerRoles[currentPlayerIndex]}
                  secretWord={secretWord}
                  onNext={handleRevealNext}
                  totalPlayers={numPlayers}
                  themeStyles={themeStyles}
                />
              );
            case GameStage.DISCUSSION:
              return (
                <DiscussionScreen
                  onRevealTraitors={handleRevealTraitors}
                  startingPlayer={startingPlayer}
                  themeStyles={themeStyles}
                />
              );
            case GameStage.END:
                return ( <EndScreen playerRoles={playerRoles} onPlayAgain={handlePlayAgain} themeStyles={themeStyles} /> );
            default:
              return <div>Error: Unknown game stage.</div>;
          }
        };

        return (
          <>
            <ThemeToggle theme={theme} onToggle={toggleTheme} themeStyles={themeStyles} />
            <main className={`min-h-screen flex items-center justify-center p-4 ${themeStyles.mainText}`}>
              {renderGameStage()}
            </main>
          </>
        );
      };


      // --- Screen Components ---
      const SetupScreen = ({ playerInput, setPlayerInput, traitorInput, setTraitorInput, onStartGame, error, themeStyles }) => {
        const isButtonDisabled = !!error;
        const buttonBase = 'w-full mt-8 py-4 px-6 text-2xl font-bold rounded-lg transition-all duration-300';
        const buttonClasses = isButtonDisabled ? themeStyles.disabledButton : `${themeStyles.primaryButton} transform hover:scale-105`;
        return (
          <div className={`${themeStyles.cardBg} ${themeStyles.cardText} rounded-lg p-8 shadow-2xl max-w-md w-full text-center relative`}>
            <h1 className="text-5xl font-bold mb-4">Traitors</h1>
            <p className={`${themeStyles.subtleText} mb-8`}>A social deduction game of trust and betrayal.</p>
            <div className="space-y-6">
              <div className="flex flex-col items-center">
                <label htmlFor="players" className="text-lg font-semibold mb-2">Number of Players</label>
                <input id="players" type="number" value={playerInput} onChange={(e) => setPlayerInput(e.target.value)} className={`${themeStyles.input} text-2xl font-bold rounded-md text-center w-32 p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none`} />
              </div>
              <div className="flex flex-col items-center">
                <label htmlFor="traitors" className="text-lg font-semibold mb-2">Number of Traitors</label>
                <input id="traitors" type="number" value={traitorInput} onChange={(e) => setTraitorInput(e.target.value)} className={`${themeStyles.input} text-2xl font-bold rounded-md text-center w-32 p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none`} />
              </div>
            </div>

            {error && <p className="text-red-400 mt-4 font-semibold">{error}</p>}

            <button onClick={onStartGame} disabled={isButtonDisabled} className={`${buttonBase} ${buttonClasses}`}>
              Start Game
            </button>
          </div>
        );
      };

      const RevealScreen = ({ currentPlayerIndex, playerRole, secretWord, onNext, totalPlayers, themeStyles }) => {
        const [isRevealed, setIsRevealed] = useState(false);

        const handleReveal = () => setIsRevealed(true);
        const handleNext = () => {
          setIsRevealed(false);
          onNext();
        };
        
        const isTraitor = playerRole === Role.TRAITOR;
        const screenClasses = isTraitor
          ? `${themeStyles.traitorScreenBg} ${themeStyles.traitorScreenText}`
          : `${themeStyles.faithfulScreenBg} ${themeStyles.faithfulScreenText}`;
        const iconColor = isTraitor ? themeStyles.traitorIcon : themeStyles.faithfulIcon;
        const wordBgColor = isTraitor ? '' : themeStyles.faithfulWordBg;
        const buttonText = currentPlayerIndex === totalPlayers - 1 ? "Start Discussion" : "Next Player";
        const revealButtonClasses = `${themeStyles.primaryButton} mt-8 py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105`;
        const nextButtonClasses = `${themeStyles.secondaryButton} mt-8 py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105`;

        if (!isRevealed) {
          return (
            <div className={`${themeStyles.cardBg} ${themeStyles.cardText} rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in`} style={{minHeight: '400px'}}>
              <PlayerIcon className={`w-24 h-24 ${themeStyles.iconPrimary} mb-4`} />
              <h2 className="text-4xl font-bold">Player {currentPlayerIndex + 1}</h2>
              <p className={`${themeStyles.subtleText} text-lg mt-2`}>It's your turn.</p>
              <button onClick={handleReveal} className={revealButtonClasses}>
                Tap to Reveal Role
              </button>
            </div>
          );
        }

        return (
          <div className={`${screenClasses} rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in`} style={{minHeight: '400px'}}>
            {isTraitor ? <TraitorIcon className={`w-24 h-24 ${iconColor} mb-4`} /> : <FaithfulIcon className={`w-24 h-24 ${iconColor} mb-4`} />}
            <p className="text-2xl">You are a</p>
            <h2 className="text-6xl font-extrabold my-2">{playerRole}</h2>
            {!isTraitor && (
              <div className="mt-4">
                <p className="text-lg">The secret word is:</p>
                <div className={`mt-2 ${wordBgColor} rounded-md px-6 py-2`}>
                  <p className="text-4xl font-bold tracking-widest">{secretWord}</p>
                </div>
              </div>
            )}
            <button onClick={handleNext} className={nextButtonClasses}>
              {buttonText}
            </button>
          </div>
        );
      };
      
      const DiscussionScreen = ({ onRevealTraitors, startingPlayer, themeStyles }) => (
          <div className={`${themeStyles.cardBg} ${themeStyles.cardText} rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in`}>
              <PlayerIcon className={`w-24 h-24 ${themeStyles.iconPrimary} mb-4`} />
              <h2 className="text-4xl font-bold mb-4">Discuss!</h2>
              <p className={`${themeStyles.discussionSubtle} text-xl mb-2`}>Work together to find the traitors in your midst.</p>
              <p className={`${themeStyles.discussionSubtle} text-xl mb-8`}>Player <span className={`font-bold ${themeStyles.discussionHighlight}`}>{startingPlayer}</span>, you go first.</p>
              <button onClick={onRevealTraitors} className="mt-4 bg-rose-700 hover:bg-rose-600 text-white py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105">
                  Reveal Traitors
              </button>
          </div>
      );
      
      const EndScreen = ({ playerRoles, onPlayAgain, themeStyles }) => {
        const traitors = playerRoles.map((role, index) => ({ role, index }))
                                     .filter(p => p.role === Role.TRAITOR);
        return (
          <div className={`${themeStyles.cardBg} ${themeStyles.cardText} rounded-lg p-8 shadow-2xl max-w-md w-full text-center flex flex-col items-center justify-center animate-fade-in`}>
            <h2 className="text-5xl font-bold mb-6">Game Over</h2>
            <div className="mb-8">
              <h3 className="text-2xl font-semibold text-rose-500 mb-4">The Traitor{traitors.length > 1 ? 's were' : ' was'}:</h3>
              <div className="flex items-center justify-center gap-6">
                {traitors.map(traitor => (
                    <div key={traitor.index} className="flex flex-col items-center">
                        <TraitorIcon className={`w-16 h-16 ${themeStyles.traitorIcon}`} />
                        <p className="mt-2 text-xl font-bold">Player {traitor.index + 1}</p>
                    </div>
                ))}
              </div>
            </div>
            <button onClick={onPlayAgain} className={`${themeStyles.primaryButton} mt-4 py-3 px-8 text-xl font-bold rounded-lg transition-transform transform hover:scale-105`}>
              Play Again
            </button>
          </div>
        );
      };

      const ThemeToggle = ({ theme, onToggle, themeStyles }) => {
        const isDark = theme === Theme.DARK;
        return (
          <button
            type="button"
            onClick={onToggle}
            aria-pressed={isDark}
            aria-label={`Switch to ${isDark ? 'light' : 'dark'} mode`}
            className={`fixed top-4 right-4 z-50 p-3 rounded-full shadow-lg transition ${themeStyles.toggleButton} ${themeStyles.toggleFocus} focus:outline-none`}
          >
            <span className="sr-only">{`Switch to ${isDark ? 'light' : 'dark'} mode`}</span>
            {isDark ? (
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
                <path d="M12 5.25a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zm0 12a5.25 5.25 0 110-10.5 5.25 5.25 0 010 10.5z" />
                <path d="M12 2.25a.75.75 0 01.75.75V5a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zm0 14.5a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-3.5a.75.75 0 01.75-.75zm9-4.75a.75.75 0 01-.75.75H16a.75.75 0 010-1.5h4.25a.75.75 0 01.75.75zM8.75 12a.75.75 0 01-.75.75H3.75a.75.75 0 010-1.5H8a.75.75 0 01.75.75zm10.22-5.03a.75.75 0 010 1.06l-1.768 1.768a.75.75 0 01-1.06-1.06l1.768-1.768a.75.75 0 011.06 0zM7.858 15.608a.75.75 0 010 1.06L6.09 18.436a.75.75 0 01-1.06-1.06l1.768-1.768a.75.75 0 011.06 0zm9.782 1.892a.75.75 0 01-1.06 0l-1.768-1.768a.75.75 0 011.06-1.06l1.768 1.768a.75.75 0 010 1.06zM7.15 6.553a.75.75 0 010 1.06L5.382 9.382a.75.75 0 11-1.06-1.06L6.09 6.553a.75.75 0 011.06 0z" />
              </svg>
            ) : (
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
                <path d="M21.752 15.002A9.718 9.718 0 0112.002 21.75a9.75 9.75 0 01-4.98-18.155.75.75 0 01.964.964 8.25 8.25 0 009.955 9.955.75.75 0 01.964.964 9.65 9.65 0 01-.153.524z" />
              </svg>
            )}
          </button>
        );
      };


      // --- Mount the Application ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in-fast {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-fast {
